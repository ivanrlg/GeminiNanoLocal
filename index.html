<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Nano Prompt API</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div id="clock"></div>
        </div>
        <div class="input-section">
            <div class="buttons">
                <button class="mode-button" data-mode="normal">Normal</button>
                <button class="mode-button" data-mode="english">English</button>
                <button class="mode-button" data-mode="slang">Slang</button>
                <button class="mode-button" data-mode="grammar">Grammar</button>
            </div>
            <textarea id="prompt" placeholder="Write your question here..."></textarea>
        </div>
        <div id="response-section">
            <div id="response-time"></div>
            <div id="response"></div>
        </div>
        <footer>
            <p>More about me: <a href="https://ivansigleton.dev" target="_blank">ivansigleton.dev</a></p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
